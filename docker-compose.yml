version: "3.3"
services:
  discovery:
    build: ./Discovery
    ports:
      - "8761:8761"
    image: "eureka"


  candidat:
    build: ./Candidat
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
    ports:
      - "9190:9190"
    image: "candidat-service"
    depends_on:
      - discovery

  job_A:
    build: ./Job
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://docker-mysql_1:3306/jobs?autoReconnect=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=
    ports:
      - "9090:9090"
    image: "job-service"
    depends_on:
      - discovery
      - docker-mysql_1

  docker-mysql_1:
    image: "mysql:5.6"
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=jobs
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "3306:3306"